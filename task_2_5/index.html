<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Weather widget</title>
</head>

<body>
	<div class="wrapper">
		<section class="widget">
			<div class="widget__top">
				<div class="widget__search search">
					<div class="search__top">
						<input class="search__input" type="text" placeholder="enter city...">
						<div class="search__wrapper">
						</div>

						<button class="search__btn" type="button">
							<div class="search__img">
							</div>
						</button>
					</div>
					<div class="search__info">
						<span class="search__selected">Selected:</span>
						<span class="search__result">--</span>
					</div>
				</div>
			</div>

			<div class="widget__content">
				<ul class="widget__info info">
					<li class="info__item temp">
						<span class="temp__main"></span>
						<div class="temp__feels">
							<span class="temp__type">Feels like</span>
							<span class="temp__feel-value"></span>
						</div>
					</li>
					<li class="info__item clouds">
						<span class="clouds__type"></span>
						<span class="clouds__place"></span>
					</li>
					<li class="info__item picture">
						<img class="picture__icon picture__icon--current" src="/img/loading.gif" alt="Clouds icon">
					</li>
				</ul>
				<div class="widget__forecast forecast">
					<!-- <div class="forecast__item">
						<span class="forecast__day">--</span>
						<div class="picture">
							<img class="picture__icon" src="/img/loading.gif" alt="Clouds icon">
						</div>
						<span class="forecast__clouds">--</span>
						<div class="forecast__value">
							<span class="forecast__temp forecast__temp--max">max</span>
							<span class="forecast__temp forecast__temp--min">min</span>
						</div>
					</div> -->

				</div>
			</div>
		</section>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
