<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Weather widget</title>
</head>

<body>
	<div class="wrapper">
		<section class="widget">
			<div class="widget__top">
				<div class="widget__search search">
					<div class="search__top">
						<input class="search__input" type="text" placeholder="enter city...">
						<div class="search__wrapper">
						</div>

						<button class="search__btn" type="button">
							<div class="search__img">
								<!-- <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M23.3412 20.1589L17.8348 14.6523C17.0147 15.9295 15.9293 17.0145 14.6531 17.835L20.1594 23.3408C21.0388 24.2197 22.4642 24.2197 23.3412 23.3408C24.2197 22.463 24.2197 21.0391 23.3412 20.1589Z" />
									<path
										d="M17.9998 9.00023C17.9998 4.0302 13.9701 0 8.99989 0C4.03044 0 0 4.0302 0 9.00023C0 13.9699 4.03044 18.0001 8.99989 18.0001C13.9701 18.0001 17.9998 13.9699 17.9998 9.00023ZM8.99989 15.7497C5.27807 15.7497 2.25027 12.7218 2.25027 9.00023C2.25027 5.27787 5.27767 2.24956 8.99989 2.24956C12.7225 2.24956 15.7503 5.27748 15.7503 9.00023C15.7503 12.7214 12.7225 15.7497 8.99989 15.7497Z" />
								</svg> -->
							</div>
						</button>
					</div>
					<div class="search__info">
						<span class="search__selected">Selected:</span>
						<span class="search__result">ssssssssssssss dddddddddddddddddd aaaaaaaaaaaa</span>
					</div>
				</div>
			</div>

			<div class="widget__content">
				<div class="widget__info info">
					<div class="info__temp temp">
						<span class="temp__main"></span>
						<div class="temp__feels">
							<span class="temp__type">Feels like</span>
							<span class="temp__feels"></span>
						</div>
					</div>
					<div class="info__clouds clouds">
						<span class="clouds__type"></span>
						<span class="clouds__place"></span>
					</div>
				</div>
				<div class="widget__forecast forecast">
					<ul class="forecast__list">
						<li class="forecast__item">
							<span class="forecast__day"></span>
							<span class="forecast__clouds"></span>
							<div class="forecast__value">
								<span class="forecast__temp forecast__temp--min"></span>
								<span class="forecast__temp forecast__temp--max"></span>
							</div>
						</li>

						<li class="forecast__item">
							<span class="forecast__day"></span>
							<span class="forecast__clouds"></span>
							<div class="forecast__value">
								<span class="forecast__temp forecast__temp--min"></span>
								<span class="forecast__temp forecast__temp--max"></span>
							</div>
						</li>

						<li class="forecast__item">
							<span class="forecast__day"></span>
							<span class="forecast__clouds"></span>
							<div class="forecast__value">
								<span class="forecast__temp forecast__temp--min"></span>
								<span class="forecast__temp forecast__temp--max"></span>
							</div>
						</li>

						<li class="forecast__item">
							<span class="forecast__day"></span>
							<span class="forecast__clouds"></span>
							<div class="forecast__value">
								<span class="forecast__temp forecast__temp--min"></span>
								<span class="forecast__temp forecast__temp--max"></span>
							</div>
						</li>

						<li class="forecast__item">
							<span class="forecast__day"></span>
							<span class="forecast__clouds"></span>
							<div class="forecast__value">
								<span class="forecast__temp forecast__temp--min"></span>
								<span class="forecast__temp forecast__temp--max"></span>
							</div>
						</li>
					</ul>

				</div>
			</div>
		</section>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
