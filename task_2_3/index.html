<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Comparison of sorting</title>
</head>

<body>
	<section class="sorting">
		<div class="container">
			<h1 class="sorting__title">
				Speed Comparison of Sorting Methods
			</h1>
			<table class="sorting__table table">
				<tr class="table__top">
					<th class="table__title">Sort method</th>
					<th class="table__title">Average sorting speed</th>
				</tr>

				<tr class="table__unit unit">
					<td class="unit__title">Bubble</td>
					<td class="unit__value">n/a</td>
				</tr>

				<tr class="table__unit unit">
					<td class="unit__title">Insertion</td>
					<td class="unit__value">n/a</td>
				</tr>

				<tr class="table__unit unit">
					<td class="unit__title">Merge</td>
					<td class="unit__value">n/a</td>
				</tr>

				<tr class="table__unit unit">
					<td class="unit__title">Selection</td>
					<td class="unit__value">n/a</td>
				</tr>

				<tr class="table__unit unit">
					<td class="unit__title">Quick</td>
					<td class="unit__value">n/a</td>
				</tr>
			</table>

			<form action="#" class="sorting__form form">
				<label class="form__label">
					Number of tests
					<input class="form__input form__input--test" type="number" value="3" min="1" max="10">
				</label>

				<label class="form__label">
					Array size
					<div class="form__box">
						<input class="form__input form__input--range" type="range" min="20" max="10000" step="10" value="5000"
							name="income" id="incomeInputId" oninput="incomeOutputId.value = incomeInputId.value"
							placeholder="default 1000">
						<output class="form__amount" name="income" id="incomeOutputId">
							5000
						</output>
					</div>
				</label>

				<button class="form__button" type="button">Start</button>
			</form>

			<div class="sorting__result">
				<p>Best result</p>
				<span class="sorting__value">n/a</span>
			</div>
		</div>
	</section>

	<script src="js/main.js"></script>
</body>

</html>
