<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Todo list</title>
</head>

<body>
	<section class="todo">
		<div class="todo__content">
			<div class="todo__title">Grocery Bud</div>
			<form action="#" class="todo__form">
				<input type="text" class="todo__input" placeholder="e.g. eggs">
				<button class="todo__button" type="button">Add</button>
			</form>
			<ul class="todo__list"></ul>
			<button class="todo__clear" type="button">Clear Items</button>
		</div>
	</section>

	<script src="js/main.js"></script>
</body>

</html>
