<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Comfy store</title>
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="container">
				<div class="header__content menu">

					<nav class="menu__body">

						<button class="menu__burger burger" type="button">
							<span></span>
							<span></span>
							<span></span>
						</button>

						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">Home</a>
							</li>

							<li class="menu__item">
								<a class="menu__link" href="#">Products</a>
							</li>

							<li class="menu__item">
								<a class="menu__link" href="#">About</a>
							</li>
						</ul>

						<div class="menu__logo logo">
							<a class="logo__link" href="#">comfy</a>
						</div>

						<a class="menu__backet" href="#">
							<svg class="menu__icon">
								<use xlink:href="img/sprite.svg#backet"></use>
							</svg>
							<span class="menu__amount">0</span>
						</a>


					</nav>

				</div>
			</div>
		</header>

		<main>
			<section class="home">
				<div class="container">

					<div class="home__content">
						<h1 class="home__title">
							Rest, Relax, Unwind
						</h1>
						<span class="home__subtitle">
							Embrace your choices - we do
						</span>
						<button class="home__button" type="button">Show now</button>
					</div>
				</div>
			</section>

			<section class="featured">
				<div class="container">
					<h2 class="featured__title">
						Featured
					</h2>
					<ul class="featured__list">
						<li class="featured__item product">
							<a class="product__link" href="#">
								<div class="product__picture">
									<img class="product__img" src="img/bg/bg-main.jpg" alt="#">
								</div>
							</a>
							<div class="product__content">
								<div class="product__title">Sofa</div>
								<span class="product__price">$10</span>
							</div>
						</li>

						<li class="featured__item product">
							<a class="product__link" href="#">
								<div class="product__picture">
									<img class="product__img" src="img/bg/bg-main.jpg" alt="#">
								</div>
							</a>
							<div class="product__content">
								<div class="product__title">Sofa</div>
								<span class="product__price">$10</span>
							</div>
						</li>

						<li class="featured__item product">
							<a class="product__link" href="#">
								<div class="product__picture">
									<img class="product__img" src="img/bg/bg-main.jpg" alt="#">
								</div>
							</a>
							<div class="product__content">
								<div class="product__title">Sofa</div>
								<span class="product__price">$10</span>
							</div>
						</li>
					</ul>
					<a class="featured__button" href="#">
						All products
					</a>
				</div>
			</section>
		</main>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
