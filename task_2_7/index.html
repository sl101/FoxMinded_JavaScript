<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Countries of the world</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<h1 class="header__title sr-only">Countries of the world</h1>
			<div class="header__content">
				<span class="header__subtitle">Where in the world?</span>
				<button class="header__button" type="button">Dark Mode</button>
			</div>
		</div>
	</header>
	<main class="page">
		<div class="container">
			<div class="page__top">

				<div class="page__search search">
					<div class="search__wrapper">
						<button class="search__btn" type="button">
							<div class="search__img">
							</div>
						</button>
						<input class="search__input" type="text" placeholder="Search for a country...">
					</div>
				</div>

				<div class="page__filter filter">
					<button class="filter__button" type="button">
						Filter by Region
					</button>
					<ul class="filter__list"></ul>
				</div>
			</div>
			<ul class="page__list card"></ul>
		</div>
	</main>

	<script src="js/main.js"></script>
</body>

</html>
